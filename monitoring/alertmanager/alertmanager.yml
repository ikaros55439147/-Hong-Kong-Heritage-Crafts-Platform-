global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@hk-heritage-crafts.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'
    - match:
        severity: info
      receiver: 'info-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://app:3000/api/alerts/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: '${CRITICAL_ALERT_EMAIL}'
        subject: '🚨 [CRITICAL] 香港弱勢行業傳承平台告警'
        body: |
          告警名稱: {{ .GroupLabels.alertname }}
          嚴重程度: {{ .CommonLabels.severity }}
          狀態: {{ .Status }}
          
          詳細信息:
          {{ range .Alerts }}
          - {{ .Annotations.summary }}
            {{ .Annotations.description }}
          {{ end }}
          
          時間: {{ .CommonAnnotations.timestamp }}
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#critical-alerts'
        title: '🚨 Critical Alert - HK Heritage Crafts Platform'
        text: |
          Alert: {{ .GroupLabels.alertname }}
          Severity: {{ .CommonLabels.severity }}
          Status: {{ .Status }}
          {{ range .Alerts }}
          {{ .Annotations.summary }}
          {{ end }}

  - name: 'warning-alerts'
    email_configs:
      - to: '${WARNING_ALERT_EMAIL}'
        subject: '⚠️ [WARNING] 香港弱勢行業傳承平台告警'
        body: |
          告警名稱: {{ .GroupLabels.alertname }}
          嚴重程度: {{ .CommonLabels.severity }}
          狀態: {{ .Status }}
          
          詳細信息:
          {{ range .Alerts }}
          - {{ .Annotations.summary }}
            {{ .Annotations.description }}
          {{ end }}

  - name: 'info-alerts'
    email_configs:
      - to: '${INFO_ALERT_EMAIL}'
        subject: 'ℹ️ [INFO] 香港弱勢行業傳承平台通知'
        body: |
          通知名稱: {{ .GroupLabels.alertname }}
          狀態: {{ .Status }}
          
          詳細信息:
          {{ range .Alerts }}
          - {{ .Annotations.summary }}
            {{ .Annotations.description }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']